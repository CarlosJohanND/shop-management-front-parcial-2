<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-10">
    <div class="container">

        <div class="row mt-2">
            <div class="col">
                <nav class="bg-success bg-opacity-25">
                    <div class="container-fluid justify-content-center text-center">
                        <h2>Inicio de Sesion</h2>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-8 mt-2 mb-2">
                <div class="card bg-success-subtle border-black border-3">
                    <div class="card-header bg-info-subtle text-center border-black border-3">
                        <h3>Iniciar sesion</h3>
                        <p>Escriba los datos requeridos</p>
                    </div>
                    <div class="card-body bg-dark-subtle">

                        <div id="alert">

                        </div>

                        <form id="formLogin">
                            <div class="mb-3">
                                <label for="user_name" class="form-label">User Name</label>
                                <input type="user_name" class="form-control" id="user_name"
                                    aria-describedby="user_nameHelp" required>
                                <div id="user_nameHelp" class="form-text">Nunca compartiremos tu correo</div>
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="Password" required>
                            </div>

                            <button type="submit"
                                class="btn btn-success d-block mx-auto bg-success.bg-gradient">Enviar</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        @shopManagementFront
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Login.js"></script>
</body>

</html>
